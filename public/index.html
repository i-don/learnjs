<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Learn JS!</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='vendor.js'></script>
    <script src='lib/aws-cognito-sdk.min.js'></script>
    <script src='lib/amazon-cognito-identity.min.js'></script>
    <script src='app.js'></script>
    <style type="text/css" media="all">
      body { margin-top: 30px; }
      .templates { display: none; }
      .nav-container {
        padding-left: 40px;
        background: #666;
      }
      .nav-container a { color: white; }
      .no-select {
        user-select: none;
        --webkit-user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
      }
      .fixed-top {
        position: fixed;
        top: 0px;
        z-index: 1024;
      }
      .inline-list {
        margin-bottom: 0px;
      }
      .inline-list li {
        display: inline;
        margin: 0 20px 0 0;
      }
      .hover-links a { text-decoration: none; }
      .hover-links a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class='markup'>
      <div class='nav-container no-select fixed-top u-full-width'>
        <ul class='inline-list hover-links nav-list eight columns'>
          <li><a class='text-lg' href='#'>LearnJS</a></li>
          <li><a href='#problem-1'>Start</a></li>
        </ul>
        <ul class='inline-list hover-links four columns signin-bar'>
          <li><a class='profile-link' href="#profile"></a></li>
          <li><a href='#signin'>SignIn</a></li>
        </ul>
      </div>
      <div class='view-container container'>
      </div>
      <div class='templates'>
        <div class='landing-view'>
          <div class='row'>
            <div class='one-half column'>
              <h3>Learn JavaScript</h3>
              <a href='#problem-1' class='button button-primary'>Start Now!</a>
            </div>
            <div class='one-half column'>
              <img src='images/HeroImage.jpg'/>
            </div>
          </div>
        </div>
        <div class='problem-view'>
          <h3 class='title'></h3>
          <p data-name='description'></p>
          <pre><code data-name='code'></code></pre>
          <form>
            <textarea class='u-full-width answer'></textarea>
            <div>
              <button class='button-primary check-btn'>Check Answer</button>
              <p class='result'></p>
            </div>
          </form>
          <p class='countAns'></p>
        </div>
        <div class='signin-view'>
          <h3>SignIn</h3>
          <p class='message'></p>
          <form>
            <div class='enter-cognito-signin'>
              <div>
                <input type='text' class='form-control username' placeholder='username'></input>
              </div>
              <div>
                <input type='password' class='form-control password' placeholder='password' ></input>
              </div>
              <div>
                <button class='button-primary cognito-signin-btn'>Sign in with cognito</button>
              </div>
            </div>
            <div class='enter-new-cognito-password'>
              <div>
                <input type='password' class='form-control new-password' placeholder='new password' ></input>
              </div>
              <div>
                <button class='button-primary set-cognito-password-btn'>Set Password</button>
              </div>
            </div>
          </form>
        </div>
        <div class='profile-view'>
          <h3>Your Profile</h3>
          <p class='message'></p>
          <div class='profile-detail'>
            <dl>
              <dt>username</dt>
              <dd class='username'></dd>
              <dt>id</dt>
              <dd class='id'></dd>
            </dl>
            <div>
              <button class='button-primary signout-btn'>Sign Out</button>
            </div>
          </div>
        </div>
        <div class='correct-flash'><span>Correct!</span> <a>Next Problem</a></div>
        <li class='skip-btn'>
          <a>Skip This Problem</a>
        </li>
      </div>
    </div>
    <script type='text/javascript'>
      $(window).ready(learnjs.appOnReady)
    </script>
  </body>
</html>
